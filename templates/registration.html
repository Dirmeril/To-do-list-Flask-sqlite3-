{% extends 'base.html' %}

{% block fast %}

<div class="row g-0 fw-semibold text-center"> 
 
    {% for f in get_flashed_messages() %}
        <div style="border-style: solid; background-color: yellowgreen;">{{f}}</div>
    {% endfor %}
    
</div>

{% endblock %}

{% block main %} 

<div class="container ">
    &nbsp
    <form method="POST" action="{{url_for('registration')}}">
        <div class="row mt-3 justify-content-center">
            <div class="col-6 h1">Registration</div>
        </div>

        <div class="row mt-3 justify-content-center">
            <div class="col-2 col-form-label"><label for="user_name">User name</label></div>
            <div class="col-4">
                <input type="text" id="user_name" name="user_name" class="form-control">
            </div>
        </div>

        <div class="row mt-3 justify-content-center">
            <div class="col-2 col-form-label"><label for="user_pass">Password</label></div>
            <div class="col-4">
                <input type="password" id="user_pass" name="user_pass" class="form-control">
            </div>
        </div>

        <div class="row mt-3 justify-content-center">
            <div class="col-2 col-form-label"><label for="user_pass">Repeat Password</label></div>
            <div class="col-4">
                <input type="password" id="user_pass_again" name="user_pass_again" class="form-control">
            </div>
        </div>

        <div class="row mt-3 justify-content-center">
            <div class="col-2 col-form-label"><label for="user_pass">E-mail</label></div>
            <div class="col-4">
                <input type="text" id="email" name="email" class="form-control">
            </div>
        </div>

        <div class="row mt-3 justify-content-center">
            <div class="col-2"></div>
            <div class="col-4"><input type="submit" value="Register" class="btn btn-warning"></div>
        </div>
        
    </form>
</div>

{% endblock %}
